<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

    <body>
    <ul class="list">
       <li>Ap</li>
    </ul>
        <script>
//add element
         function addList(element){
            const list=document.querySelector('.list')
            const l=document.createElement('li')
            const text=document.createTextNode(`${element}`)
            l.appendChild(text)
            list.appendChild(l)
            console.log(list)
         }
          addList("Ts")
          addList("Mp")
///edit element
          const firstElemet=document.querySelector('li:first-child')
          console.log(firstElemet)
          const newelemt=document.createElement('li')
          const text=document.createTextNode('Up')
          newelemt.appendChild(text)
          firstElemet.replaceWith(newelemt)
////remove elemete
          const r=document.querySelector('li:last-child')
          r.remove()
        </script>

    </body>
</html>
